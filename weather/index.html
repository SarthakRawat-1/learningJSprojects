<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/weather/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather_header">
        <form action="" class="weather_search">
          <input
            type="text"
            placeholder="Search for a City"
            class="weather_searchform"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="weather_units">
            <span class="weather_unit_celsius">
                &#176C
            </span>
            <span class="weather_unit_fahrenheit">
                &#176F
            </span>
        </div>
      </div>
      <div class="weather_body">
        <h1 class="weather_city"> London, UK </h1>
        <div class="weather_datetime">
            <p>
                Tuesday 23 July 2024 11:14 AM
            </p>
        </div>
        <div class="weather_forecast">
            <p>
                Clear
            </p>
        </div>
        <div class="weather_icon">
            <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
        </div>
        <p class="weather_temperature">
            18 &#176
        </p>
        <div class="weather_minmax">
            <p>
                Min :- 12&#176
                Max :- 16&#176
            </p>
        </div>
      </div>
      <div class="weather_info">
        <div class="weather_card">
            <i class="fa-solid fa-temperature-full"></i>
            <div>
                <p>Real Feel</p>
                <p class="weather_realfeel">18&#176</p>
            </div>
        </div>
        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Humidity</p>
                <p class="weather_humidity">18&#176</p>
            </div>
        </div>
        <div class="weather_card">
            <i class="fa-solid fa-wind"></i>
            <div>
                <p>Air Wind</p>
                <p class="weather_wind">18&#176</p>
            </div>
        </div>
        <div class="weather_card">
            <i class="fa-solid fa-gauge-high"></i>
            <div>
                <p>Pressure</p>
                <p class="weather_pressure">18&#176</p>
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9ecc718d18.js"
      crossorigin="anonymous"
    ></script>
    <script src="/weather/script.js"></script>
  </body>
</html>
